<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            
            <div class="errorMsg" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
            <form class="login100-form validate-form" [formGroup]="loginForm">
              
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>
                <div class="wrap-input100 validate-input">
                    <label for="">UserName</label>
                    <input class="input100" type="text" name="email" formControlName="userName">

                </div>
                <div class="wrap-input100 validate-input">
                    <label for="">Password</label>
                    <input class="input100" type="password" name="pass" formControlName="password">

                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="submit()">
                            Login
                        </button>
                    </div>
                </div>
                <div class="text-center p-t-115">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>
                    <a class="txt2" href="#">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
